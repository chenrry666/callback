<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="//unpkg.com/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <script src="//unpkg.com/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="container">
    <div>
        <h3>执行成功！</h3>
        <span>
            <label for="remark">请输入你的备注:</label>
            <input id="remark"
                   type="text" placeholder="e5sub"/>
        </span>

        <div id="out-area">
            <pre id="output"></pre>

            <button class="copy-btn" data-clipboard-target="#output" title="copy">
                <!--suppress HtmlDeprecatedAttribute -->
                <svg aria-hidden="true" class="icon copy-icon" data-view-component="true" height="16" version="1.1"
                     viewBox="0 0 16 16" width="16">
                    <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"
                          fill-rule="evenodd"></path>
                    <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"
                          fill-rule="evenodd"></path>
                </svg>
                <!--suppress HtmlDeprecatedAttribute -->
                <svg aria-hidden="true" class="icon check-icon hidden" data-view-component="true" height="16"
                     version="1.1"
                     viewBox="0 0 16 16" width="16">
                    <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"
                          fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
